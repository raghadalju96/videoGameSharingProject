<input type="text" [formControl]= "control"
class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
  duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
placeholder="Enter Name" />
<ng-container *ngIf="control.touched && control.dirty">
<p class="text-red-400" *ngIf="control.errors?.required" type="type" placeholder="placeholder">
 Field is required
</p>
<p class="text-red-400" *ngIf="control.errors?.minlength">
  The value you inputted is {{control.errors?.minlength.actualLength}}
  It must be {{control.errors?.minlength.requiredLength}}
</p>
<p class="text-red-400" *ngIf="control.errors?.email">
    You must enterd valid email
</p>
<p class="text-red-400" *ngIf="control.errors?.min || control.errors?.max">
    Age must be between 18 and 120
</p>
<p class="text-red-400" *ngIf="control.errors?.pattern">
    Enter Valid password
</p>
</ng-container>
