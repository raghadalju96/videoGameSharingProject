
<app-alert *ngIf="showAlert" [color]="alertColor">
  {{alertMsg}}
</app-alert>


<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="registerForm.controls.displayName"
      placeholder="Enter your name"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      type="email"
      placeholder="Enter your email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="registerForm.controls.age"
      type="Number"
      placeholder="Enter your age"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="registerForm.controls.password"
      type="password"
      placeholder="Enter your password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirmPassword"
      type="password"
      placeholder="Confirm your password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input [control]="registerForm.controls.phoneNumber" 
    format="(000)-0000000"
     placeholder="Enter your phone number"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full 
    bg-indigo-400 
    text-white py-1.5 px-3 rounded transition
     hover:bg-indigo-500
     disabled:opacity-50 disabled: bg-indigo-400"

     [disabled]="registerForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
